<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-ship icon"></i>Titanic Survival Prediction</h1>
        <form action="/predict" method="post">
            <label for="pclass"><i class="fas fa-layer-group icon"></i>Passenger Class:</label>
            <input type="number" id="pclass" name="pclass" required>

            <label for="sex"><i class="fas fa-venus-mars icon"></i>Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age"><i class="fas fa-birthday-cake icon"></i>Age:</label>
            <input type="number" id="age" name="age" step="0.1" required>

            <label for="sibsp"><i class="fas fa-users icon"></i>Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" name="sibsp" required>

            <label for="parch"><i class="fas fa-child icon"></i>Parents/Children Aboard:</label>
            <input type="number" id="parch" name="parch" required>

            <label for="fare"><i class="fas fa-money-bill-wave icon"></i>Fare:</label>
            <input type="number" id="fare" name="fare" step="0.01" required>

            <label for="embarked"><i class="fas fa-map-marker-alt icon"></i>Port of Embarkation:</label>
            <select id="embarked" name="embarked" required>
                <option value="S">Southampton</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
